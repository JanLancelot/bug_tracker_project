{% extends 'base.html' %}

{% block content %}
  <h1>Notifications</h1>
  {% for notification in notifications %}
    <div class="notification {% if not notification.read %}unread{% endif %}">
      <p>{{ notification.content }}</p>
      <p><small>{{ notification.created_at.strftime('%Y-%m-%d %H:%M') }}</small></p>
    </div>
  {% endfor %}
{% endblock %}
