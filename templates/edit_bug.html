<!-- edit_bug.html -->

{% extends 'base.html' %}

{% block content %}
  <h1 class="mb-4">Edit Bug</h1>
  <form method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" name="title" class="form-control" value="{{ bug.title }}">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" name="description" class="form-control">{{ bug.description }}</textarea>
    </div>
    <div class="mb-3">
      <label for="priority" class="form-label">Priority</label>
      <select id="priority" name="priority" class="form-control">
        <option selected>Choose...</option>
        <option value="low" {% if bug.priority == 'low' %}selected{% endif %}>Low</option>
        <option value="medium" {% if bug.priority == 'medium' %}selected{% endif %}>Medium</option>
        <option value="high" {% if bug.priority == 'high' %}selected{% endif %}>High</option>
        <option value="Critical" {% if bug.priority == 'Critical' %}selected{% endif %}>Critical</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select id="status" name="status" class="form-control">
        <option selected>Choose...</option>
        <option value="open" {% if bug.status == 'open' %}selected{% endif %}>Open</option>
        <option value="in_progress" {% if bug.status == 'in_progress' %}selected{% endif %}>In Progress</option>
        <option value="closed" {% if bug.status == 'closed' %}selected{% endif %}>Closed</option>
      </select>
    </div>
    <div class="mb-3">
        <label for="assignee" class="form-label">Assignee</label>
        <select class="form-select" id="assignee" name="assignee">
          {% for user in users %}
          <option value="{{ user.id }}" {% if user.id == bug.assigned_to_id %}selected{% endif %}>{{ user.username }}</option>
          {% endfor %}
        </select>
      </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
{% endblock %}
